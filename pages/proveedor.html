<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mdb.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <form id="frmNuevoProveedor">
        <input type="text" id="idProveedor" placeholder="ID proveedor">
        <input type="text" id="nombreProveedor" placeholder="Nombre proveedor">
        <select name="option" id="tipoProveedor">
            <option value="">Ingrese tipo proveedor</option>
            <option value="Opcion1">Opcion1</option>
            <option value="Opcion2">Opcion2</option>
        </select>
        <input type="text" id="precioAgente" placeholder="Precio agente">
        <input type="text" id="precioExterno" placeholder="Precio externo">
        <input type="text" id="precioInterno" placeholder="Precio interno">
        <input type="submit" value="Registrar proveedor" id="btnCrearProveedor">
    </form>
    <script src="../js/ingresoProveedor.js"></script>
</body>
</html>
