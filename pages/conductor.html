<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mdb.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ingreso.css">
</head>
<body>
    <div class="login-form">
        <form id="frmNuevoConductor">
            <div class="avatar">
                <img src="../icons/avatar.png" alt="Avatar">
            </div>
            <h2 class="text-center">Conductores</h2>   
            <div class="form-group">
                <input type="text" id="rutConductor" placeholder="RUT conductor" required="Obligatorio" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" id="nombreConductor" placeholder="Nombre conductor" required="Obligatorio" class="form-control">
            </div>        
            <div class="form-group">
                <select name="option" id="tipoConductor" class="form-control" required="Obligatorio">
                    <option value="">Ingrese tipo conductor</option>
                    <option value="Externo">Externo</option>
                    <option value="Interno">Interno</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="telefonoConductor" placeholder="Telefono conductor" class="form-control" required="Obligatorio">
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar conductor" id="btnCrearConductor" class="form-control">
            </div>            
        </form>
    </div>

    <script src="../js/ingresoConductor.js"></script>
</body>
</html>
